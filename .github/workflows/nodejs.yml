name: CI

on: [push]

jobs:
  specs:
    name: Tests on NodeJS ${{ matrix.node-version }}
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - run: yarn install
        - run: yarn build
        - run: yarn test
  